<!DOCTYPE html>

<html>

<head>
    <title>MTS A.I</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="Removedbglogo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/chatbot.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="./js/script.js" defer></script>
</head>

<body>
      <div class="chatbot">
        <header>
          <h2>Chatbot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
      
    <section id="banner"></section>

    <div id="sidenav">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./chatbot.html">Chatbot</a></li>
                <li><a href="#">Image Customization</a></li>
                <li><a href="#">Paraphraser</a></li>
            </ul>
        </nav>
    </div>
    <div id="menubtn">
        <img src="./assets/menuicon.png" id="menu">
    </div>

    <script>
        var menubtn = document.getElementById("menubtn")
        var sidenav = document.getElementById("sidenav")
        var menu = document.getElementById("menu")

        sidenav.style.right = "-250px";

        menubtn.onclick = function () {
            if (sidenav.style.right == "-250px") {
                sidenav.style.right = "0";
                menubtn.style.right = "255px";
                menu.src = "./assets/close.png";
            } else {
                sidenav.style.right = "-250px";
                menubtn.style.right = "10px";
                menu.src = "./assets/menuicon.png";
            }
        }
    </script>

</body>

</html>
